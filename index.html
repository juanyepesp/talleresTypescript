<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
          <h1>TV Series</h1>
        </div>
      </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="series">
                            </tbody>
                        </table>
                        <div class="row">
                            <h5 class="col-4"><strong>Seasons average:</strong></h5>
                            <h5 class="col-4" id="seasons-avg"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" id = "contentSerie">
                        <div class="alert alert-info" role="alert">
                            Click a series to display its details
                        </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>
    
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
